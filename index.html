<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ukrit Dev Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: #ccc;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 90%;
      max-width: 1400px;
    }

    .text-box {
      max-width: 50%;
    }

    .text-box h1 {
      font-size: 3rem;
      color: #eee;
      margin-bottom: 1rem;
    }

    .text-box p {
      font-size: 1.2rem;
      color: #aaa;
      margin-bottom: 2rem;
    }

    .buttons a {
      padding: 0.8rem 1.5rem;
      margin-right: 1rem;
      text-decoration: none;
      border: 1px solid #88cc44;
      color: #88cc44;
      background-color: transparent;
      transition: all 0.3s ease;
    }

    .buttons a:hover {
      background-color: #88cc44;
      color: #000;
    }

    .image-box img {
      height: 50vh;
      width: auto;
      border-radius: 8px;
      object-fit: cover;
      /* filter: brightness(0.9) contrast(1.1) grayscale(0.2); */
      mix-blend-mode: lighten;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .text-box,
      .image-box {
        max-width: 100%;
      }

      .image-box img {
        width: 100%;
        height: auto;
        margin-top: 2rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="text-box">
      <h1>Hi, I am Ukrit</h1>
      <p>I build backend systems and automate infrastructure. Go | DevOps | Cloud Native ðŸš€</p>
      <div class="buttons">
        <a href="https://github.com/ukritfongsomboon">SHOW PROFILE</a>
        <!-- <a href="#">KNOW MORE</a> -->
      </div>
    </div>
    <div class="image-box">
      <img src="./profile2.png" alt="Profile Photo">
    </div>
  </div>
</body>

</html>
